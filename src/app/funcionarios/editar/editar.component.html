<div class="main-container">
    <div class="title-container">
      <p class="title">FUNCIONÁRIOS</p>
      <p class="subtitle">&nbsp;/&nbsp;NOVO</p>
    </div>
  
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="name">Nome</label>
            <input type="text" class="form-control" formControlName="name"  [ngClass]="cssErro('name')">
          </div>
  
          <div class="form-group col-md-12">
            <label for="lastName">Último nome</label>
            <input type="text" class="form-control" formControlName="lastName"  [ngClass]="cssErro('lastName')">
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="position">Cargo</label>
            <select formControlName="position" class="form-control">
              <option *ngFor="let position of positions" [ngValue]="position"> {{ position }} </option>
            </select>
            <!-- <input type="text" class="form-control" formControlName="position"> -->
          </div>
  
          <div class="form-group col-md-12">
            <label for="sector">Setor</label>
            <select formControlName="sector" class="form-control">
              <option *ngFor="let sector of sectors" [ngValue]="sector"> {{ sector }} </option>
            </select>
            <!-- <input type="text" class="form-control" formControlName="sector"> -->
          </div>
        </div>
  
        <div class="form-row flex-row-input">
          <div class="form-group">
            <label for="uniform">Uniforme</label>
            <input type="text" class="form-control" formControlName="uniformSize">
          </div>
  
          <div class="form-group">
            <label for="shoes">Calçado</label>
            <input type="text" class="form-control" formControlName="shoeSize">
          </div>
  
          <div class="form-group">
            <label for="gloves">Luva</label>
            <input type="text" class="form-control" formControlName="GloveSize">
          </div>
        </div>
  
        <div class="form-row flex-row-btn">
          <button type="submit" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-success">Confirmar</button>
        </div>
      </form>

      
    </div>
    <app-form-debug [form]="form"></app-form-debug>
  </div>
