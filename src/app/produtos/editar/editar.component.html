<div class="main-container">
  <div class="title-container">
    <p class="title">PRODUTOS</p>
    <p class="subtitle">&nbsp;/&nbsp;NOVO</p>
  </div>

  <div class="form-container">
    <form  [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name" [ngClass]="cssErro('name')">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="group">grupo</label>
          <select formControlName="group" class="form-control" [ngClass]="cssErro('group')">
            <option *ngFor="let group of groups" [ngValue]="group"> {{ group }} </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="cod">Código Estruturado</label>
          <input type="text" class="form-control" formControlName="structureCode" [ngClass]="cssErro('structureCode')">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="alt">Código Alternativo</label>
          <input type="text" class="form-control" formControlName="alternativeCode">
        </div>
      </div>

      <div class="form-row flex-row-input">
        <div class="form-group">
          <label for="stock">Estoque</label>
          <input type="number" class="form-control" formControlName="stock">
        </div>

        <div class="form-group">
          <label for="min">Minimo</label>
          <input type="number" class="form-control" formControlName="minStock">
        </div>
      </div>

      <div class="form-row flex-row-btn">
        <button type="submit" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-success">Confirmar</button>
      </div>
    </form>
    
  </div>
  <app-form-debug [form]="form"></app-form-debug>
</div>
